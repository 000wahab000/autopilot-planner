<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopilot Planner - Today's Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Autopilot Planner</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Home</a>
                    <a href="/add" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Add Task</a>
                    <a href="/plan" class="bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">View Plan</a>
                    <a href="/calendar" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Calendar</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Today's Plan</h1>
            <p class="text-lg text-gray-600 mt-2">Your scheduled tasks for the day</p>
        </div>

        <div class="flex flex-col xl:flex-row gap-8">
            <!-- Schedule Section -->
            <div class="flex-1">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Your Tasks</h2>
                <div id="task-list" class="space-y-4"></div>
            </div>

            <!-- AI Chat Assistant Panel -->
            <div class="w-full xl:w-96">
                <div class="bg-white shadow-lg rounded-lg p-6 sticky top-4">
                    <h2 class="text-xl font-bold mb-6 text-gray-900">AI Assistant</h2>

                    <!-- Chat Output -->
                    <div id="chat-output" class="bg-gray-50 rounded-lg p-4 mb-6 h-64 overflow-y-auto text-sm text-gray-700 border">
                        <p class="text-gray-500 italic">Ask me anything about your tasks and productivity!</p>
                    </div>

                    <!-- Chat Input -->
                    <div class="space-y-4">
                        <textarea id="chat-input" placeholder="Type your message here..."
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition duration-200"
                                  rows="3"></textarea>
                        <button id="send-chat-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200">
                            Ask AI
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="mt-16">
            <h2 class="text-2xl font-bold mb-6 text-gray-900">Calendar</h2>
            <div id="calendar" class="bg-white shadow-lg rounded-lg p-6" style="height: 600px;"></div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: '100%',
                events: [
                    // Placeholder events - in future, load from API
                    {
                        title: 'Sample Task',
                        start: '2025-12-08T10:00:00',
                        end: '2025-12-08T11:00:00'
                    }
                ]
            });
            calendar.render();
        });
    </script>
    <script src="/static/js/plan.js"></script>
</body>
</html>
